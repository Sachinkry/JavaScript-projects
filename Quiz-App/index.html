<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container" id="quiz">
        <h2 class="quiz-header" id="question">Question Text</h2>
        <ul>
            <li>
                <input type="radio" id="a" value="a" name="answer" class="check">
                <label for="a" id="a_text">Question</label>
            </li>
            <li>
                <input type="radio" id="b" value="b" name="answer" class="check">
                <label for="b" id="b_text">Question</label>
            </li>
            <li>
                <input type="radio" id="c" value="c" name="answer" class="check">
                <label for="c" id="c_text">Question</label>
            </li>
            <li>
                <input type="radio" id="d" value="d" name="answer" class="check">
                <label for="d" id="d_text">Question</label>
            </li>
        </ul>

        <div class="btn-container">
            <button class="btn " id="submitBtn">Submit</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
