<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/x0lk931587671540.jpg"
                        alt=""><span>Pizza</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/wvqpwt1468339226.jpg"
                        alt=""><span>Carbonara</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg"
                        alt=""><span>Lemonade</span>
                </li>


            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Recipe</span>
                    <img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Vaggies</h4>
                    <button class="fav-btn">
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
